<!doctype html>
<meta charset="utf-8" />
<title>ESP32 LED Editor</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="preconnect" href="." />
<style>
    :root{color-scheme:dark}
    body {
        margin:0;display:flex;
        gap:12px;
        background:#0f1117;
        color:#e6e6e6;
        font-family:system-ui,Segoe UI,Roboto,Arial
    }

    #left {
        flex:1;
        display:flex;
        justify-content:center;
        align-items:center;
        min-height:100vh
    }

    #right {
        width:320px;
        padding:12px;
        background:#151826;
        border-left:1px solid #22263a
    }

    h2 {
        font-size:14px;
        margin:10px 0;
        color:#9fb3ff
    }

    .row {
        display:flex;
        align-items:center;
        gap:8px;
        margin:8px 0
    }

    input[type=number] {
        width:70px;
        background:#1b1f34;
        color:#fff;
        border:1px solid #2a304f;
        border-radius:6px;
        padding:6px
    }

    input[type=range] {
        width:160px
    }

    button {
        background:#21264a;
        color:#fff;
        border:1px solid #2b3263;
        border-radius:8px;
        padding:6px 10px;
        cursor:pointer
    }

    #canvas {
        background:#0d0d0d;
        box-shadow:0 0 0 1px #2a2f55 inset,0 8px 28px rgba(0,0,0,.5)
    }

    small {
        color:#9aa3ba
    }

    #status {
        font-size:12px;
        color:#9aa3ba;
        margin-top:6px
    }
</style>

<div id="left"><canvas id="canvas" width="900" height="700"></canvas></div>

<div id="right">
    <h2>Display</h2>
    <div class="row"><label>Pixel size</label><input id="px" type="range" min="6" max="36" value="18"></div>
    <div class="row"><label>Cols/Rows</label><input id="w" type="number" min="2" max="64" value="16"><input id="h" type="number" min="2" max="64" value="16"><button id="apply">Apply</button></div>
    <div class="row"><label>Color</label><input id="col" type="color" value="#ffffff"><button id="clear">Clear</button></div>
    <small>Left-click paints, right-click eyedrops color.</small>
    <div id="status"></div>

    <h2 style="margin-top:16px">Connection</h2>
    <div class="row">
        <input id="baseUrl" type="text" placeholder="http://192.168.4.1"
               style="
               flex:1;
               background:#1b1f34;
               color:#fff;
               border:1px solid #2a304f;
               border-radius:6px;
               padding:6px" />
        <button id="connect">Connect</button>
    </div>
</div>

<script src="test.js"></script>
